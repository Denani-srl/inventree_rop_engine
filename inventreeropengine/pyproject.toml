[build-system]
requires = ["setuptools", "twine", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inventree-rop-engine"
description = "Prescriptive reorder point calculation and procurement suggestion engine"
dynamic = ["version"]
authors = [
    { name = "Denani srl",email = "support@denani.it" },
]
readme = "README.md"
license = "MIT"
keywords = ["inventree", "plugin"]
requires-python = ">=3.9"
dependencies = [
    # Enter your plugin library dependencies here
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: InvenTree",
]

[project.entry-points."inventree_plugins"]
inventreeropengine = "inventree_rop_engine.core:inventreeropengine"

[tool.setuptools.packages.find]
where = [""]

[tool.setuptools.dynamic]
version = {attr = "inventree_rop_engine.PLUGIN_VERSION"} 

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "test.py",
    "tests",
    "venv",
    "env",
    ".venv",
    ".env",
]

src=["inventree_rop_engine"]
